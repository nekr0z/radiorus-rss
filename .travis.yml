language: go

go: 1.13.x

install: true

env:
  - GO111MODULE=on

before_script:

script: 
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go build

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  except:
    - /^dependabot\/.*$/
